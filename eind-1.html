<!DOCTYPE html>
<html>
<head>
	<meta lang='en' charset='UTF-8'>
	<title>Eind opdracht 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		body{
			background-color: #C0C0C0;
		}
	
		.leftDiv {
			border-style: solid;
			border-width: 5px;
			width: 200px;
			height: 300px
			;position: absolute;
			top: 75px;
			left: 5px;
			background-color: #CC0000;
		}
		
		.rightDiv {
			border-style: solid;
			border-width: 5px;
			width: 200px;
			height: 300px;
			position: absolute;
			top: 75px;
			right: 5px;
			background-color: #33CC00;
		}
	</style>
</head>
<body>
	<div>
		<form>
			<label for="name">Fill in your name here:</label>
			<input type="text" id="name" name="name"><br><br>
			<input type="submit" value="Submit" onclick="insertName()">
		</form>
		
		<div class='leftDiv'>
			<span class='value'></span>
			<script>
				function insertName(){
					var name = $("#name").attr("name");
				}
				
				function helo() {
					$("#leftDiv").html(name);
				}
					
				helo();
			</script>
		</div>
		
		<div class='rightDiv'>
		</div>
	</div>
</body>
</html>
